<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistem Klasifikasi SD Insan Kamil</title>
    <!-- Add Google Sign-In library -->
    <script async defer src="https://accounts.google.com/gsi/client"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to bottom right, #f3f9ff, #e8f1ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating icons background animation */
        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-icon {
            position: absolute;
            font-size: 2rem;
            animation: float-up 20s infinite linear;
            opacity: 0.4;
            color: #3b82f6;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .floating-icon:nth-child(1) { left: 5%; animation-duration: 15s; }
        .floating-icon:nth-child(2) { left: 15%; animation-duration: 25s; font-size: 2.5rem; }
        .floating-icon:nth-child(3) { left: 25%; animation-duration: 18s; font-size: 1.5rem; }
        .floating-icon:nth-child(4) { left: 35%; animation-duration: 22s; font-size: 2.2rem; }
        .floating-icon:nth-child(5) { left: 45%; animation-duration: 17s; font-size: 3rem; }
        .floating-icon:nth-child(6) { left: 55%; animation-duration: 20s; }
        .floating-icon:nth-child(7) { left: 65%; animation-duration: 16s; font-size: 2.7rem; }
        .floating-icon:nth-child(8) { left: 75%; animation-duration: 28s; font-size: 2rem; }
        .floating-icon:nth-child(9) { left: 85%; animation-duration: 19s; font-size: 1.8rem; }
        .floating-icon:nth-child(10) { left: 92%; animation-duration: 23s; font-size: 2.5rem; }
        .floating-icon:nth-child(11) { left: 2%; animation-duration: 14s; font-size: 2.8rem; }
        .floating-icon:nth-child(12) { left: 10%; animation-duration: 21s; font-size: 2rem; }
        .floating-icon:nth-child(13) { left: 40%; animation-duration: 13s; font-size: 1.6rem; }
        .floating-icon:nth-child(14) { left: 70%; animation-duration: 26s; font-size: 3rem; }
        .floating-icon:nth-child(15) { left: 88%; animation-duration: 18s; font-size: 2.3rem; }

        /* Responsive login container with better layout control */
        .login-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .login-container {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        @media (min-width: 640px) {
            .login-container {
                padding: 2rem 3rem;
            }
        }

        .logo {
            width: 70px;
            height: 70px;
            margin-bottom: 1rem;
        }

        @media (min-width: 640px) {
            .logo {
                width: 80px;
                height: 80px;
            }
        }

        h2 {
            color: #1e3a8a;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        @media (min-width: 640px) {
            h2 {
                margin-bottom: 1.5rem;
                font-size: 1.75rem;
            }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: left;
        }

        label {
            font-weight: 600;
            color: #334155;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.7rem 0.8rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: "Poppins", sans-serif;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            font-family: "Poppins", sans-serif;
        }

        button:hover:not(:disabled) {
            background-color: #2563eb;
        }

        button:active:not(:disabled) {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        /* Fixed divider and Google button styles */
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0 1rem 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #cbd5e1;
        }

        .divider-text {
            font-size: 0.85rem;
            color: #94a3b8;
            flex-shrink: 0;
        }

        #googleLoginBtn {
            background-color: white;
            color: #374151;
            border: 1px solid #cbd5e1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.7rem 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0;
            width: 100%;
        }

        #googleLoginBtn:hover:not(:disabled) {
            background-color: #f9fafb;
            border-color: #3b82f6;
        }

        #googleLoginBtn:active:not(:disabled) {
            transform: scale(0.98);
        }

        #googleLoginBtn:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .toggle-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .toggle-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        .message-box {
            text-align: center;
            font-weight: 600;
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            min-height: 1.2rem;
        }

        .message-box.error {
            color: #dc2626;
            background-color: #fee2e2;
        }

        .message-box.success {
            color: #16a34a;
            background-color: #dcfce7;
        }
    </style>
</head>
<body>
    <!-- Floating icons background -->
    <div class="floating-icons">
        <div class="floating-icon">üìö</div>
        <div class="floating-icon">‚úèÔ∏è</div>
        <div class="floating-icon">üéì</div>
        <div class="floating-icon">üìñ</div>
        <div class="floating-icon">üé®</div>
        <div class="floating-icon">üî¨</div>
        <div class="floating-icon">üí°</div>
        <div class="floating-icon">‚≠ê</div>
        <div class="floating-icon">üèÜ</div>
        <div class="floating-icon">üìù</div>
        <div class="floating-icon">üéØ</div>
        <div class="floating-icon">üåü</div>
        <div class="floating-icon">üìä</div>
        <div class="floating-icon">üé™</div>
        <div class="floating-icon">üé≠</div>
    </div>

    <div class="login-wrapper">
        <div class="login-container">
            <img src="./assets/logo.png" alt="Logo SD Insan Kamil" class="logo" />

            <div id="messageBox" class="message-box"></div>

            <h2 id="formTitle">Login</h2>

            <form id="authForm">
                <div id="nameField" style="display: none;">
                    <label for="name">Nama Guru</label>
                    <input
                        type="text"
                        id="name"
                        placeholder="Masukkan nama lengkap"
                    />
                </div>

                <div>
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="Masukkan email"
                        required
                    />
                </div>

                <div>
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="Masukkan password"
                        required
                    />
                </div>

                <button type="submit" id="submitBtn">Masuk</button>
            </form>

            <!-- Fixed Google login section - only show on login tab -->
            <div id="googleSection" style="display: block;">
                <div class="divider">
                    <span class="divider-text">atau</span>
                </div>
                <!-- Use Google Sign-In button with proper callback -->
                <div id="g_id_onload"
                     data-client_id="842122693668-ct0che0nuegv2lk6a5tetv765ib3969o.apps.googleusercontent.com"
                     data-callback="handleGoogleLogin"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="signin_with" data-shape="rectangular" data-logo_alignment="left" style="width: 100%;"></div>
            </div>

            <div class="toggle-link">
                <span id="toggleText">Belum punya akun?</span>
                <a href="#" id="toggleLink">Daftar</a>
            </div>
        </div>
    </div>

    <script>
        const authForm = document.getElementById("authForm");
        const formTitle = document.getElementById("formTitle");
        const toggleLink = document.getElementById("toggleLink");
        const toggleText = document.getElementById("toggleText");
        const messageBox = document.getElementById("messageBox");
        const nameField = document.getElementById("nameField");
        const submitBtn = document.getElementById("submitBtn");
        const googleSection = document.getElementById("googleSection");

        let isLogin = true;

        const BACKEND_URL = "http://localhost:8000";
        const GOOGLE_CLIENT_ID = "842122693668-ct0che0nuegv2lk6a5tetv765ib3969o.apps.googleusercontent.com";

        window.handleGoogleLogin = async function(response) {
            console.log("[v0] Google Sign-In response received");
            
            if (!response.credential) {
                console.log("[v0] No credential in response");
                messageBox.textContent = "Login dibatalkan atau credential tidak tersedia.";
                messageBox.className = "message-box error";
                return;
            }

            messageBox.textContent = "Memproses login Google...";
            messageBox.className = "message-box";
            submitBtn.disabled = true;

            try {
                console.log("[v0] Sending credential to backend...");
                
                const res = await fetch(`${BACKEND_URL}/api/google-login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ 
                        token: response.credential 
                    }),
                });

                console.log("[v0] Response status:", res.status);
                const data = await res.json();
                console.log("[v0] Response data:", data);

                if (res.ok && data.token) {
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("user_name", data.user.name);
                    localStorage.setItem("userEmail", data.user.email);

                    messageBox.textContent = "Login Google berhasil!";
                    messageBox.className = "message-box success";

                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 1000);
                } else {
                    messageBox.textContent = data.message || "Login Google gagal!";
                    messageBox.className = "message-box error";
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.log("[v0] Google login error:", error);
                messageBox.textContent = "Koneksi ke server gagal! Pastikan backend running di " + BACKEND_URL;
                messageBox.className = "message-box error";
                submitBtn.disabled = false;
            }
        };

        toggleLink.addEventListener("click", (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            formTitle.textContent = isLogin ? "Login" : "Register";
            submitBtn.textContent = isLogin ? "Masuk" : "Daftar";
            toggleText.textContent = isLogin
                ? "Belum punya akun?"
                : "Sudah punya akun?";
            toggleLink.textContent = isLogin ? "Daftar" : "Login";
            nameField.style.display = isLogin ? "none" : "block";
            googleSection.style.display = isLogin ? "block" : "none";
            messageBox.textContent = "";
        });

        authForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            submitBtn.disabled = true;

            if (isLogin) {
                try {
                    const response = await fetch(`${BACKEND_URL}/api/login`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ email, password }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem("token", data.token);
                        localStorage.setItem("user_name", data.user.name);
                        localStorage.setItem("userEmail", data.user.email);

                        messageBox.textContent = "Login berhasil!";
                        messageBox.className = "message-box success";

                        setTimeout(() => {
                            window.location.href = "index.html";
                        }, 1000);
                    } else {
                        messageBox.textContent = data.message || "Email atau password salah!";
                        messageBox.className = "message-box error";
                        submitBtn.disabled = false;
                    }
                } catch (error) {
                    console.log("[v0] Login error:", error);
                    messageBox.textContent = "Koneksi ke server gagal! Pastikan backend running di " + BACKEND_URL;
                    messageBox.className = "message-box error";
                    submitBtn.disabled = false;
                }
            } else {
                const name = document.getElementById("name").value.trim();
                if (!name) {
                    messageBox.textContent = "Nama guru wajib diisi!";
                    messageBox.className = "message-box error";
                    submitBtn.disabled = false;
                    return;
                }

                try {
                    const response = await fetch(`${BACKEND_URL}/api/register`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ name, email, password }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        messageBox.textContent = "Pendaftaran berhasil! Silakan login.";
                        messageBox.className = "message-box success";

                        setTimeout(() => {
                            isLogin = true;
                            formTitle.textContent = "Login";
                            submitBtn.textContent = "Masuk";
                            toggleText.textContent = "Belum punya akun?";
                            toggleLink.textContent = "Daftar";
                            nameField.style.display = "none";
                            googleSection.style.display = "block";
                            messageBox.textContent = "";
                            authForm.reset();
                            submitBtn.disabled = false;
                        }, 1500);
                    } else {
                        messageBox.textContent = data.message || "Pendaftaran gagal!";
                        messageBox.className = "message-box error";
                        submitBtn.disabled = false;
                    }
                } catch (error) {
                    console.log("[v0] Register error:", error);
                    messageBox.textContent = "Koneksi ke server gagal! Pastikan backend running di " + BACKEND_URL;
                    messageBox.className = "message-box error";
                    submitBtn.disabled = false;
                }
            }
        });
    </script>
</body>
</html>
